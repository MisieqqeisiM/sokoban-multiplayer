<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200&display=swap" rel="stylesheet">
    <script type="module" src="https://unpkg.com/ionicons@5.2.3/dist/ionicons/ionicons.esm.js"></script>
    <title>倉庫番</title>
</head>

<body>
    <main>

        <h1> Sokoban by rybka
            <ion-icon class="fish" name="fish-outline"></ion-icon>
            plum
        </h1>

        <div id="level-selector-menu" class="menu">
            <div class="level-preview-wrapper">
                <div class="level-preview">
                    <i> preview </i>
                </div>
            </div>
            <div class="grid-buttons">
                <button class="btn"> 1 </button>
                <button class="btn"> 2 </button>
                <button class="btn"> 3 </button>
                <button class="btn"> 4 </button>
                <button class="btn"> 5 </button>
                <button class="btn"> 6 </button>
            </div>
        </div>

        <div id="level-editor-menu" class="menu">
            <div class="level-preview-wrapper">
                <div class="level-preview">
                    <i> preview </i>
                </div>
            </div>
            <div class="grid-buttons">
                <button class="btn"> 1 </button>
                <button class="btn"> 2 </button>
                <button class="btn"> 3 </button>
                <button class="btn"> 4 </button>
                <button class="btn"> 5 </button>
                <button class="btn"> 6 </button>
                <button class="btn">
                    <ion-icon name="add-outline"></ion-icon>
                </button>
            </div>
        </div>

        <div id="ui">
            <h1> Sokoban by rybka
                <ion-icon class="fish" name="fish-outline"></ion-icon>
                plum
            </h1>
            <span id="satisfaction-counter">
                Satisfied:
                <span id="satisfied-box-count">0</span>
                /
                <span id="total-box-count">0</span>
            </span>

            <div id="buttons">
                <button class='btn' id="btn-restart">
                    <ion-icon name="reload-outline"></ion-icon>
                    Restart
                </button>
                <button class='btn' id="btn-next">
                    <ion-icon name="arrow-forward-outline"></ion-icon>
                    Next
                </button>
            </div>
        </div>
        <div id="game-wrapper"></div>
    </main>
</body>

</html>
